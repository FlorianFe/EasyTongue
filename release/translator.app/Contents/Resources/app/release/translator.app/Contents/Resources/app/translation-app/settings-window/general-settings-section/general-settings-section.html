<!-- Imports Polymer -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">

<!-- Defines element markup -->
<dom-module id="general-settings-section">

  <!-- Loads styles -->
  <link rel="import" type="css" href="general-settings-section.css">

  <template>

    <iron-localstorage
      id="language-storage"
      name="language"
      value="[[language]]"
    ></iron-localstorage>

    <paper-card>
      <table>
        <tr>
          <td class="icon-td">
            <iron-icon icon="av:play-circle-outline"></iron-icon>
          </td>
          <td class="name-td">
            [[localize('Auto Launch')]]
          </td>
          <td class="interaction-td">
            <paper-checkbox id="autostart-checkbox"></paper-checkbox>
          </td>
        </tr>
        <!--
        <tr>
          <td class="icon-td">
            <iron-icon icon="icons:update"></iron-icon>
          </td>
          <td class="name-td">
            Auto Update
          </td>
          <td class="interaction-td">
            <paper-checkbox id="autoupdate-checkbox"></paper-checkbox>
          </td>
        </tr>
      -->
      </table>
    </paper-card>

    <paper-card>
      <table>
        <tr>
          <td class="icon-td">
            <iron-icon icon="icons:language"></iron-icon>
          </td>
          <td class="name-td">
            [[localize('Language')]]
          </td>
          <td class="interaction-td">
            <language-selection iso="{{language}}"></language-selection>
          </td>
        </tr>
      </table>
    </paper-card>

    <div class="buttom-container">
      <paper-button id="exit-button" raised>
        <iron-icon icon="icons:exit-to-app"></iron-icon>
        [[localize('Exit Application')]]
      </paper-button>
    </div>
  </template>

  <!-- Loads JavaScript -->
  <script src="general-settings-section.js"></script>
</dom-module>
