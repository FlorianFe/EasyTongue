<!-- Imports Polymer -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<!-- Defines element markup -->
<dom-module id="customize-settings-section">

  <!-- Loads styles -->
  <link rel="import" type="css" href="customize-settings-section.css">

  <template>
    <paper-card>
      <table>
        <tr>
          <td class="icon-td">
            <iron-icon icon="icons:update"></iron-icon>
          </td>
          <td class="name-td">
            Primary Color
          </td>
          <td class="interaction-td">
            <paper-swatch-picker
              id="primary-color-picker"
              column-count="3"
              color-list='["#f00", "#0f0", "#00f", "#ff0", "#0ff", "#f0f", "#444", "#000", "#888"]'
            ></paper-swatch-picker>
          </td>
        </tr>
        <tr>
          <td class="icon-td">
            <iron-icon icon="icons:update"></iron-icon>
          </td>
          <td class="name-td">
            Secondary Color
          </td>
          <td class="interaction-td">
            <paper-swatch-picker
              id="secondary-color-picker"
              column-count="3"
              color-list='["#f00", "#0f0", "#00f", "#ff0", "#0ff", "#f0f", "#444", "#000", "#888"]'
            ></paper-swatch-picker>
          </td>
        </tr>
      </table>
    </paper-card>
  </template>

  <!-- Loads JavaScript -->
  <script src="customize-settings-section.js"></script>
</dom-module>
