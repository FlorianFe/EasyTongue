<!-- Imports Polymer -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">

<!-- Loads styles -->
<link rel="stylesheet" href="language-selection.css">

<!-- Defines element markup -->
<dom-module id="language-selection">
  <template>

    <div id="flag-button">
      <iron-pages attr-for-selected="iso" selected="[[iso]]">
        <paper-item iso="en"><img width="40" height="30" src="languages/gb.svg"></paper-item>
        <paper-item iso="de"><img width="40" height="30" src="languages/de.svg"></paper-item>
        <paper-item iso="fr"><img width="40" height="30" src="languages/fr.svg"></paper-item>
        <paper-item iso="es"><img width="40" height="30" src="languages/es.svg"></paper-item>
        <paper-item iso="tr"><img width="40" height="30" src="languages/tr.svg"></paper-item>
        <paper-item iso="ru"><img width="40" height="30" src="languages/ru.svg"></paper-item>
        <paper-item iso="it"><img width="40" height="30" src="languages/it.svg"></paper-item>
        <paper-item iso="pt-br"><img width="40" height="30" src="languages/br.svg"></paper-item>
        <paper-item iso="ja"><img width="40" height="30" src="languages/jp.svg"></paper-item>
      </iron-pages>
    </div>

    <paper-dialog id="paper-dialog" with-backdrop>
      <paper-dialog-scrollable>
        <iron-selector id="iron-selector" class="container" attr-for-selected="iso" selected="{{iso}}">
          <paper-item class="container-item" iso="en"><img width="40" height="30" src="languages/gb.svg"></paper-item>
          <paper-item class="container-item" iso="de"><img width="40" height="30" src="languages/de.svg"></paper-item>
          <paper-item class="container-item" iso="fr"><img width="40" height="30" src="languages/fr.svg"></paper-item>
          <paper-item class="container-item" iso="es"><img width="40" height="30" src="languages/es.svg"></paper-item>
          <paper-item class="container-item" iso="tr"><img width="40" height="30" src="languages/tr.svg"></paper-item>
          <paper-item class="container-item" iso="ru"><img width="40" height="30" src="languages/ru.svg"></paper-item>
          <paper-item class="container-item" iso="it"><img width="40" height="30" src="languages/it.svg"></paper-item>
          <paper-item class="container-item" iso="pt-br"><img width="40" height="30" src="languages/br.svg"></paper-item>
          <paper-item class="container-item" iso="ja"><img width="40" height="30" src="languages/jp.svg"></paper-item>
        </iron-selector>
      </paper-dialog-scrollable>
    </paper-dialog>

  </template>

  <!-- Loads JavaScript -->
  <script src="language-selection.js"></script>
</dom-module>
