<dom-module id="translation-window">

  <!-- Loads styles -->
  <link rel="stylesheet" href="translation-window.css">

  <template>

    <style>

      iron-icon
      {
        --iron-icon-fill-color: #333;
      }

      footer
      {
        color: white;
        text-align: right;
      }

    </style>

    <translation-request
      from="[[sourceLanguageIso]]"
      to="[[destinationLanguageIso]]"
      text="[[textToTranslate]]"
      translation-text="{{translationText}}"
    ></translation-request>

    <div class="content">
      <div class="row">
        <paper-input id="source-input" value="{{textToTranslate}}"></paper-input>
        <language-selection id="source-language-selection" iso="{{sourceLanguageIso}}"></language-selection>
      </div>

      <div class="row">
        <paper-input id="destination-input" label="[[localize('translation')]]" value="[[translationText]]" readonly></paper-input>
        <language-selection id="destination-language-selection" iso="{{destinationLanguageIso}}"></language-selection>
      </div>
    </div>

    <footer>
      <div>
        <iron-icon id="settings-icon" icon="settings"></iron-icon>
      </div>
    </footer>

  </template>

  <script src="mousetrap/mousetrap.js"></script>
  <script src="translation-window.js"></script>
</dom-module>
