<!-- Defines element markup -->
<dom-module id="settings-window">

  <!-- Loads styles -->
  <link rel="import" type="css" href="settings-window.css">

  <template>

    <iron-selector selected="{{selectedSettingsSection}}">
      <settings-tab>
        <iron-icon icon="icons:settings-applications"></iron-icon><br>
        [[localize('General')]]
      </settings-tab>
      <settings-tab>
        <iron-icon icon="hardware:keyboard"></iron-icon><br>
        [[localize('Shortcuts')]]
      </settings-tab>
      <!--
      <settings-tab>
        <iron-icon icon="image:color-lens"></iron-icon><br>
        [[localize('Customize')]]
      </settings-tab>
      -->
    </iron-selector>

    <iron-pages selected={{selectedSettingsSection}}>
      <general-settings-section
        language="{{language}}"
      ></general-settings-section>
      <shortcuts-settings-section
        open-window-key-combination="{{openWindowKeyCombination}}"
        swap-languages-key-combination="{{swapLanguagesKeyCombination}}"
        language="[[language]]"
      ></shortcuts-settings-section>
      <customize-settings-section>
        <!-- TODO -->
      </customize-settings-section>
    </iron-pages>

  </template>

  <!-- Loads JavaScript -->
  <script src="settings-window.js"></script>
</dom-module>
